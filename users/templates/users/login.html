{%extends 'blog/base.html'%}
<!--This changes the layout of the forms-->
{%load crispy_forms_tags%}
{%block content%}
    <div class="content-section">
        <form method="POST">
            <!--The CSRF Token is for preventing against cross site forgery requests and for added security if not there django will throw an error-->
            {%csrf_token%}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Login</legend>
                {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login </button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Need An Account? <a class="ml-2" href="{%url 'register'%}">Sign Up Now</a></small>
        </div>
    </div>
{%endblock%}
